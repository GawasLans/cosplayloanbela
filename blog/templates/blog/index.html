{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

    <section class="hero-section">
        <h1 class="hero-title">Arte y Transformación</h1>
        <p>Bienvenidos al portfolio oficial de Loan y Bela.</p>
    </section>

    <section class="category-preview">
        <h2 class="category-title">Loan <small style="font-size: 0.5em; color: #888;">// Solo</small></h2>
        <div class="gallery-grid">
            
            {% for cosplay in loan_images %}
            <div class="gallery-item">
                <img src="{{ cosplay.image.url }}" alt="{{ cosplay.title }}">
            </div>
            {% empty %}
            <p style="color: #888; padding: 20px;">Pronto subiremos contenido de Loan...</p>
            {% endfor %}

            <div class="gallery-item" style="display: flex; align-items: center; justify-content: center; background: #2a2a2a;">
                <a href="#" style="color: white; text-decoration: none; font-weight: bold;">Ver galería completa &rarr;</a>
            </div>
        </div>
    </section>

{% endblock %}
